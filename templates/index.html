<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ChatLampBot 智慧燈多模語音互動機器人</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="ChatLampBot 智慧燈多模語音互動機器人" />
  <!-- Open Graph for social media sharing -->
  <meta property="og:title" content="ChatLampBot 智慧燈多模語音互動機器人" />
  <meta property="og:description" content="ChatLampBot 智慧燈多模語音互動機器人" />
  <meta property="og:image" content="{{ url_for('static', filename='favicon.png') }}" />
  <meta property="og:type" content="website" />

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/light_style.css')}}" />

</head>

<body>

  <input type="radio" name="mood" id="positive" value="positive" hidden>
  <input type="radio" name="mood" id="neutral" value="neutral" checked hidden>
  <input type="radio" name="mood" id="negative" value="negative" hidden>

  <div class="scene">
    <div class="container">
      <div class="row-box">
        <div class="row" id="moodTextBox">
          <p class="label">現在的情緒：<span id="moodText"></span></p>
        </div>
        <div class="row">
          <p class="label">
          <div id="input_data"></div>
          </p>
        </div>
        <div class="row model-select-box">
          <select id="model-select" name="model">
            <option value="azure">Azure</option>
            <option value="azure_completions">Azure Completions</option>
            <option value="gemini">Gemini</option>
            <option value="ollama">Ollama</option>
            <option value="ollama_client">Ollama Client</option>
          </select>
          <input type="text" id="message" name="message" placeholder="Enter your message" style="flex:1;" />
          <button id="submit" type="button">Send</button>
        </div>
        <div class="row">
          <div id="lampadario_box">
            <div id="lampadario">
              <input id="lampadario_on" type="radio" name="switch" value="on" />
              <input id="lampadario_off" type="radio" name="switch" value="off" checked="checked" />
              <label for="switch"></label>
              <div id="filo"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div id="weather">
            <div class="weather-box">
              <div class="rain"></div>
            </div>
          </div>
          <div id="lampadina">
            <div id="loading"></div>
            <div id="sorpresa">
              <div id="footer">歡迎跟我聊天，這裡的燈會隨著聊天氣氛改變喔～</div>
              <div id="shadow">歡迎跟我聊天，這裡的燈會隨著聊天氣氛改變喔～</div>
            </div>
          </div>
        </div>

        <div class="row">
          <!-- Modal & Overlay -->
          <div id="azureTranslateModalOverlay" style="display:none;"></div>
          <!-- 觸發燈箱按鈕 -->
          <button id="openAzureModal" type="button" style="margin-bottom:8px;">顯示翻譯燈箱</button>

          <div id="azureTranslateContainer" class="modal" style="display:none;">
            <button class="modal-close" id="closeAzureModal">×</button>
            <p id="azureTranslateText"></p>
            <div class="audio-row">
              <audio id="azureTranslateAudioJa"></audio>
              <audio id="azureTranslateAudioEn"></audio>
              <audio id="azureTranslateAudioZh-Hant"></audio>
              <button id="azureTranslateAudioVoiceZh-Hant">中文發音</button>
              <button id="azureTranslateAudioVoiceJa">日本發音</button>
              <button id="azureTranslateAudioVoiceEn">英文發音</button>
            </div>
          </div>
        </div>

      </div>
    </div>
    <label for="positive" class="light positive"></label>
    <label for="neutral" class="light neutral"></label>
    <label for="negative" class="light negative"></label>
    <div class="bg-gradient positive"></div>
    <div class="bg-gradient neutral"></div>
    <div class="bg-gradient negative"></div>
  </div>

  <script src="//unpkg.com/jquery"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io("{{ WEBHOOK_URL }}");
    const apiUrl = "{{ API_URL }}";
    const audioUrl = "{{ AUDIO_URL }}";
    const langs = ["Zh-Hant", "Ja", "En"];
  </script>
  <script src="{{url_for('static', filename='js/light_main.js')}}"></script>
</body>

</html>

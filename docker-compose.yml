services:
  # 主要 LINE Bot 服務
  chatlampbot:
    build: .
    container_name: chatlampbot
    ports:
      - "${PORT_CHATLAMPBOT}:${PORT_CHATLAMPBOT}"
      - "${PORT_CHATLAMPBOT_WEBHOOK}:${PORT_CHATLAMPBOT_WEBHOOK}"
    volumes:
      - ./config.ini:/app/config.ini:ro
      - ./static/speech:/app/static/speech
    environment:
      - PYTHONPATH=/app
      - PORT_CHATLAMPBOT=${PORT_CHATLAMPBOT}
      - PORT_CHATLAMPBOT_WEBHOOK=${PORT_CHATLAMPBOT_WEBHOOK}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT_CHATLAMPBOT}/"]
      interval: 30s
      timeout: 10s
      retries: 3

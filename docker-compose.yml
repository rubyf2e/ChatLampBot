# Docker Compose 配置文件
version: "3.8"

services:
  # 主要 LINE Bot 服務
  chatlampbot:
    build: .
    container_name: chatlampbot
    ports:
      - "5003:5003"
      - "5004:5004"
    volumes:
      - ./config.ini:/app/config.ini:ro
      - ./static/speech:/app/static/speech
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/"]
      interval: 30s
      timeout: 10s
      retries: 3
